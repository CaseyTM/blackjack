<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- THE TABLE ELEMENT -->
			<div class="the-table col-sm-12">
			<!-- THE DEALERS ELEMENT -->
				<div class="row">
					<div class="col-sm-12 dealer-hand-wrapper">
						<!-- DEALER TOTAL -->
						<div class="col-sm-2 dealer-total">
							Dealer Total <span class="dealer-total-number">0</span>
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="card card-1"></div>
							<div class="card card-2"></div>
							<div class="card card-3"></div>
							<div class="card card-4"></div>
							<div class="card card-5"></div>
							<div class="card card-6"></div>
						</div>
					</div>
				</div>
			<!-- THE PLAYER ELEMENT -->
				<div class="row">
					<div class="col-sm-12 player-hand-wrapper">
						<!-- player TOTAL -->
						<div class="col-sm-2 dealer-total">
							Player total <span class="player-total-number">0</span>
						</div>
						<div class="col-sm-10 player-cards">
							<div class="card card-1"></div>
							<div class="card card-2"></div>
							<div class="card card-3"></div>
							<div class="card card-4"></div>
							<div class="card card-5"></div>
							<div class="card card-6"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-1 col-sm-offset-2">
						<button class="deal-button">Deal</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button class="hit-button">Hit</button>
					</div>
					<div class="col-sm-1 col-sm-offset-1">
						<button class="stand-button">Stand</button>
					</div>
					<div class ="col-sm-1 col-sm-offset-1">
						<button class="reset-button">New Game</button>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
